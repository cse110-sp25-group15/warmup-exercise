<!DOCTYPE html>
<html lang="en">

<head>
  <title>Card Game</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/globals.css" />

  <link rel="icon" href="favicon.png" />
  <script type="module" src="./components/playing-card/playing-card.js"></script>
  <script type="module" src="./components/card-deck/card-deck.js"></script>
  <script type="module" src="./components/custom-button/custom-button.js"></script>
  <script type="module" src="./components/custom-label/custom-label.js"></script>
  <script type="module" src="./components/container-playarea/container-playarea.js"></script>
  <script type="module" src="./components/container-player/container-player.js"></script>

</head>

<body>

  <div class="game-container">
    <div class="deck-container">
      <div class="deck-outline">
        <card-deck>
      </div>
    </div>

    <div class="play-area-container">
      <div class="dealer-area">
        <container-player label1="DEALER" playing-cards="back_09,CA" label2="11"></container-player>
      </div>

      <div class="player-area">
        <container-player label1="14" playing-cards="HK,S4" label2="PLAYER"></container-player>
      </div>

    </div>


    <div class="controls-container">
      <custom-label class="stats-label">WIN/LOSS</custom-label>
      <div class="controls">
        <custom-button class="buttons">HIT</custom-button>
        <custom-button>STAY</custom-button>
        <custom-button disabled>DISABLED</custom-button>
      </div>
    </div>

  </div>

</body>

</html>
