<!DOCTYPE html>
<html lang="en">

<head>
  <title>Card Game</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/globals.css" />
  <link rel="icon" href="favicon.png" />
  <script type="module" src="./components/playing-card/playing-card.js"></script>
  <script type="module" src="./components/card-deck/card-deck.js"></script>
  <script type="module" src="./components/custom-button/custom-button.js"></script>
  <script type="module" src="./components/custom-label/custom-label.js"></script>
  <script type="module" src="./components/betting-panel/betting-panel.js"></script>
  <script src="./state/state.js"></script>
  <script src="assets/ui.js" defer></script>

</head>

<body>
  <div class="game-container">

    <div class="deck-container">

      <div class="deck-outline">
        <card-deck id="main-deck"></card-deck>
      </div>

      <betting-panel id="betting-panel">
        <!-- Chip buttons with slot assignments -->
        <custom-button class="chip chip-5" bet-chip="5" slot="chip-5">
          <img src="assets/chips/5.png" alt="$5" />
        </custom-button>
        
        <custom-button class="chip chip-10" bet-chip="10" slot="chip-10">
          <img src="assets/chips/10.png" alt="$10" />
        </custom-button>
        
        <custom-button class="chip chip-25" bet-chip="25" slot="chip-25">
          <img src="assets/chips/25.png" alt="$25" />
        </custom-button>
        
        <custom-button class="chip chip-100" bet-chip="100" slot="chip-100">
          <img src="assets/chips/100.png" alt="$100" />
        </custom-button>
        


        <!-- Action buttons with slot assignments -->
        <custom-button clear-bet slot="clear-bet">CLEAR BET</custom-button>
        <custom-button bet-all-in slot="all-in">ALL IN</custom-button>
      </betting-panel>

      <!-- Money and bet display section -->
      <div class="money-display">
        <custom-label>CASH:</custom-label>
        <custom-label id="player-money-display">1000</custom-label>
      </div>
      <div class="bet-display">
        <custom-label>BET:</custom-label>
        <custom-label id="current-bet-display">0</custom-label>
      </div>
    </div>

    <div class="play-area-container">
      <div class="dealer-area">
        <custom-label id="dealer-label">DEALER</custom-label>
        <div class="playarea" id="dealer-cards">
          <!-- Cards will be added by JavaScript -->
        </div>
        <custom-label id="dealer-score">0</custom-label>
      </div>

      <div class="player-area">
        <custom-label id="player-score">0</custom-label>
        <div class="playarea" id="player-cards">
          <!-- Cards will be added by JavaScript -->
        </div>
        <custom-label id="player-label">PLAYER</custom-label>
      </div>
    </div>

    <div class="controls-container">
      <custom-label class="stats-label" id="message-display">Place your bet and press DEAL to start</custom-label>

      <div class="controls">
        <custom-button hit disabled>HIT</custom-button>
        <custom-button stay disabled>STAY</custom-button>
        <custom-button deal>DEAL</custom-button>
      </div>
    </div>
  </div>

  <audio id="bg-audio" src="assets/audio/casino-ambience.mp3" autoplay loop muted></audio>

  <button id="mute-btn" aria-label="Toggle music">ðŸ”‡</button>


</body>

</html>
